{% extends 'parkmap/base.html' %}
{% block title %}{% endblock %}
{% block meta %}{% endblock %}
{% block headscripts %}
<script src="{{STATIC_URL}}parkmap/js/filters.js"></script>
<script>
$(document).ready(function(){

        $('#neighborhood_activity').bind("keypress change",(function() {
            if ($(this).val() != ""){
                //update_neighborhood( $(this).val(),"neighborhood_activity", 1);
                update_second_dropdown('neighborhood', 'activity', $(this).val(),'slug');

            }
        }));
        $('#neighborhood_neighborhood').bind("keypress change",(function() {
		play_get_parks(0);
        }));
});
</script>
{% endblock %}
{% block bodyclass %} 
<body class="play">
{% endblock %}
{% block content %} 
<div id="map_canvas" class="hidden-phone"></div>
<div class="container-fluid middle">
  <div class="row-fluid show-grid">
    <div class="span12">
      <div class="well menu-box clearfix">
        <div class="menu-box opacity">&nbsp;</div>
        <div class="menu-box-inner">
          <div class="menu-box-item">
            <form method="get" action="">
                    <select id='neighborhood_activity' name='town'>
                        <option SELECTED value="">Select Your Activity</option>
                        {% for activity in activities %}
                        <option value="{{activity.slug}}">{{activity.name}}</option>
                        {% endfor %}
                    </select>

                    <select name='town' id='neighborhood_neighborhood'>
                        <option SELECTED VALUE="">Select Your Neighborhood/Town</option>
                        {% for neighborhood in neighborhoods %}
                                <option value="{{neighborhood.slug}}">{{neighborhood.name}}</option>
                        {% endfor %}
                    </select>


                    <noscript><input type="submit" value="Submit"></noscript>
            </form>
            <div id="parklist"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
