{% extends 'parkmap/base.html' %}
{% block title %}{% endblock %}
{% block meta %}{% endblock %}
{% block headscripts %}

{% endblock %}
{% block bodyclass %} 
<body class="plan">
{% endblock %}
{% block content %} 
<div id="map_canvas" class="hidden-phone"></div>
<div class="container-fluid middle">
  <div class="row-fluid show-grid">
    <div class="span12">
      <div class="well menu-box clearfix">
        <div class="menu-box opacity">&nbsp;</div>
        <div class="menu-box-inner">
          <div class="menu-box-item">
              Saved Destinations
              <div id="parklist"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} 
{% block javascript %}
    {{ block.super }}
<script src="{{STATIC_URL}}parkmap/js/parkmap.js"></script>
<script>
    $(document).ready(function(){
        $('#neighborhood_activity').bind("keypress change",(function() {
            if ($(this).val() != ""){
                //update_neighborhood( $(this).val(),"neighborhood_activity", 1);
                update_second_dropdown('neighborhood', 'activity', $(this).val(),'slug');
            }
        }));
        $('#neighborhood_neighborhood').bind("keypress change",(function() {
            play_get_parks(0);
        }));
        {% if neighborhood %}
            update_second_dropdown('neighborhood','activity',$("#neighborhood_activity").val(),'slug',"{{neighborhood.slug}}");
        {% endif %}
        var parks_queue = {{parks_in_queue}};
        bp.loadparktrip(parks_queue);

    });
</script>   

{% endblock %}
